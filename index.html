<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(90deg, rgb(240, 240, 240) 0%, rgb(200, 230, 200) 50%, rgb(230, 200, 200) 100%);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занять всю высоту экрана */
            margin: 0; /* Убрать отступы */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 4px;
            background-color: rgb(255, 255, 255); /* Белый фон для контейнера */
            padding: 10px; /* Увеличены отступы */
            border-radius: 10px; /* Увеличен радиус скругления */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Легкая тень */
            max-width: 360px;
            font-family: "Tahoma";
        }
        .item {
            background-color: rgb(220, 220, 220); /* Мягкий серый цвет для кнопок */
            color: rgb(0, 0, 0);
            padding: 20px; /* Уменьшен отступ для более компактного вида */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10%; /* Скругление углов */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
        }
        .item:hover {
            background-color: rgb(180, 180, 180); /* Изменение цвета при наведении */
        }
        form {
            max-width: 100%;
        }
        input {
            background: rgb(240, 255, 240); /* Светло-зеленый цвет для поля ввода */
            width: 100%; /* Занять всю ширину */
            height: 90px;
            border: none;
            font-size: 30px;
            outline: none;
            text-align: right;
            border-radius: 5px; /* Скругление углов */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Внутренняя тень */
        }
        .input {
            grid-column: 1 / -1; /* Занять всю ширину */
            padding: 0;
        }
        .clean {
            grid-column: 1 / 3;
            background: rgb(200, 230, 200); /* Светло-зеленый цвет для кнопки очистки */
        }
        .back {
            grid-column: 3 / -1;
            background: rgb(255, 200, 200); /* Светло-красный цвет для кнопки "назад" */
        }
        .equal {
            grid-column: 4;
            grid-row: 6 / 8;
            background: rgb(180, 220, 180); /* Светло-зеленый цвет для кнопки равенства */
        }
        .zero {
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item input">
            <form name="form">
                <input type="text" name="textview" readonly>
            </form>
        </div>
        <div class="item clean" onclick="clean()">C</div>
        <div class="item back" onclick="back()">&larr;</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item" onclick="insert('*')">&times;</div>
        <div class="item" onclick="insert('/')">&divide;</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="insert(')')">)</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal" onclick="equal()">=</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item" onclick="insert('.')">.</div>
    </div>
    <script>
        function insert(num) {   
            document.form.textview.value += num;
        }

        function clean() {
            document.form.textview.value = '';
        }

        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0, exp.length - 1);
        }

        function equal() {
            var exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(exp);
            }
        }
    </script>
</body>
</html>
